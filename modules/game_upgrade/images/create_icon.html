<!DOCTYPE html>
<html>
<head>
    <title>Upgrade Icon Generator</title>
    <style>
        body {
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: Arial, sans-serif;
            color: white;
        }
        .preview {
            display: flex;
            gap: 40px;
            margin: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-container {
            text-align: center;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #555;
            image-rendering: pixelated;
            background: #1a1a1a;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            background: #4a7c4a;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #5a9c5a; }
        .buttons { margin-top: 20px; }
        h3 { margin: 5px 0 10px 0; color: #aaa; font-size: 12px; }
        .states { display: flex; gap: 30px; margin-top: 10px; font-size: 10px; color: #888; justify-content: center; }
    </style>
</head>
<body>
    <h1>‚öîÔ∏è Upgrade Icon Generator (40x20)</h1>
    <p style="color:#888;">Formato: 2 estados horizontais (Normal | Pressed) em 40x20px</p>
    
    <div class="preview" id="previews"></div>
    
    <div class="buttons" id="buttons"></div>

    <script>
        const icons = [
            {
                name: "Espada Flamejante",
                id: "sword",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#b8c4d0', b);
                    ctx.fillRect(9*s, 2*s, 2*s, 12*s);
                    ctx.fillStyle = adjustColor('#dce4ec', b);
                    ctx.fillRect(9*s, 2*s, 1*s, 11*s);
                    ctx.fillStyle = adjustColor('#8a9bab', b);
                    ctx.fillRect(10*s, 3*s, 1*s, 10*s);
                    
                    ctx.fillStyle = adjustColor('#dce4ec', b);
                    ctx.fillRect(9*s, 1*s, 2*s, 1*s);
                    ctx.fillRect(9*s, 0*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#d4a017', b);
                    ctx.fillRect(6*s, 13*s, 8*s, 2*s);
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(6*s, 13*s, 8*s, 1*s);
                    ctx.fillStyle = adjustColor('#8b6914', b);
                    ctx.fillRect(6*s, 14*s, 8*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#6b4423', b);
                    ctx.fillRect(9*s, 15*s, 2*s, 4*s);
                    ctx.fillStyle = adjustColor('#8b5a2b', b);
                    ctx.fillRect(9*s, 15*s, 1*s, 4*s);
                    
                    ctx.fillStyle = adjustColor('#d4a017', b);
                    ctx.fillRect(8*s, 18*s, 4*s, 2*s);
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(9*s, 18*s, 2*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ff6b35', b);
                    ctx.fillRect(7*s, 4*s, 1*s, 1*s);
                    ctx.fillRect(12*s, 6*s, 1*s, 1*s);
                    ctx.fillRect(6*s, 8*s, 1*s, 1*s);
                    ctx.fillRect(13*s, 10*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ffcc00', b);
                    ctx.fillRect(6*s, 5*s, 1*s, 1*s);
                    ctx.fillRect(13*s, 7*s, 1*s, 1*s);
                    ctx.fillRect(5*s, 9*s, 1*s, 1*s);
                    ctx.fillRect(14*s, 11*s, 1*s, 1*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(4*s, 2*s, 1*s, 1*s);
                    ctx.fillRect(15*s, 4*s, 1*s, 1*s);
                }
            },
            {
                name: "Estrela Upgrade",
                id: "star",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#d4a017', b);
                    ctx.fillRect(8*s, 7*s, 4*s, 6*s);
                    ctx.fillRect(7*s, 8*s, 6*s, 4*s);
                    ctx.fillRect(9*s, 2*s, 2*s, 5*s);
                    ctx.fillRect(9*s, 13*s, 2*s, 5*s);
                    ctx.fillRect(2*s, 9*s, 5*s, 2*s);
                    ctx.fillRect(13*s, 9*s, 5*s, 2*s);
                    ctx.fillRect(4*s, 4*s, 2*s, 2*s);
                    ctx.fillRect(14*s, 4*s, 2*s, 2*s);
                    ctx.fillRect(4*s, 14*s, 2*s, 2*s);
                    ctx.fillRect(14*s, 14*s, 2*s, 2*s);
                    
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(9*s, 3*s, 1*s, 4*s);
                    ctx.fillRect(3*s, 9*s, 4*s, 1*s);
                    ctx.fillRect(8*s, 8*s, 2*s, 2*s);
                    ctx.fillRect(5*s, 5*s, 1*s, 1*s);
                    ctx.fillRect(14*s, 5*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ffe066', b);
                    ctx.fillRect(9*s, 4*s, 1*s, 2*s);
                    ctx.fillRect(8*s, 9*s, 1*s, 1*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(9*s, 9*s, 2*s, 2*s);
                    ctx.fillRect(9*s, 0*s, 1*s, 1*s);
                    ctx.fillRect(0*s, 9*s, 1*s, 1*s);
                    ctx.fillRect(19*s, 10*s, 1*s, 1*s);
                }
            },
            {
                name: "Seta Verde",
                id: "arrow",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#2a4a2a', b);
                    for(let y = 4; y <= 15; y++) {
                        for(let x = 4; x <= 15; x++) {
                            let dx = x - 9.5, dy = y - 9.5;
                            if(dx*dx + dy*dy <= 36) {
                                ctx.fillRect(x*s, y*s, 1*s, 1*s);
                            }
                        }
                    }
                    
                    ctx.fillStyle = adjustColor('#4a8a4a', b);
                    for(let y = 3; y <= 16; y++) {
                        for(let x = 3; x <= 16; x++) {
                            let dx = x - 9.5, dy = y - 9.5;
                            let d = dx*dx + dy*dy;
                            if(d >= 30 && d <= 42) {
                                ctx.fillRect(x*s, y*s, 1*s, 1*s);
                            }
                        }
                    }
                    
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(9*s, 5*s, 2*s, 9*s);
                    ctx.fillRect(7*s, 7*s, 6*s, 2*s);
                    ctx.fillRect(6*s, 8*s, 2*s, 2*s);
                    ctx.fillRect(12*s, 8*s, 2*s, 2*s);
                    ctx.fillRect(8*s, 6*s, 4*s, 2*s);
                    
                    ctx.fillStyle = adjustColor('#ffe066', b);
                    ctx.fillRect(9*s, 4*s, 2*s, 2*s);
                    ctx.fillRect(8*s, 5*s, 1*s, 2*s);
                    ctx.fillRect(11*s, 5*s, 1*s, 2*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(9*s, 5*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#8b6914', b);
                    ctx.fillRect(10*s, 7*s, 1*s, 7*s);
                }
            },
            {
                name: "Martelo Forja",
                id: "hammer",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#6b4423', b);
                    ctx.fillRect(9*s, 9*s, 2*s, 10*s);
                    ctx.fillStyle = adjustColor('#8b5a2b', b);
                    ctx.fillRect(9*s, 9*s, 1*s, 10*s);
                    
                    ctx.fillStyle = adjustColor('#5a5a5a', b);
                    ctx.fillRect(4*s, 3*s, 12*s, 6*s);
                    ctx.fillStyle = adjustColor('#7a7a7a', b);
                    ctx.fillRect(4*s, 3*s, 12*s, 2*s);
                    ctx.fillRect(4*s, 3*s, 2*s, 6*s);
                    ctx.fillStyle = adjustColor('#9a9a9a', b);
                    ctx.fillRect(5*s, 4*s, 2*s, 2*s);
                    ctx.fillStyle = adjustColor('#3a3a3a', b);
                    ctx.fillRect(4*s, 7*s, 12*s, 2*s);
                    ctx.fillRect(14*s, 3*s, 2*s, 6*s);
                    
                    ctx.fillStyle = adjustColor('#b0b0b0', b);
                    ctx.fillRect(6*s, 4*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ff6b35', b);
                    ctx.fillRect(2*s, 5*s, 1*s, 1*s);
                    ctx.fillRect(17*s, 4*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ffcc00', b);
                    ctx.fillRect(3*s, 2*s, 1*s, 1*s);
                    ctx.fillRect(16*s, 2*s, 1*s, 1*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(1*s, 1*s, 1*s, 1*s);
                    ctx.fillRect(18*s, 1*s, 1*s, 1*s);
                }
            },
            {
                name: "Gema Azul",
                id: "gem",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#2d5a8a', b);
                    ctx.fillRect(7*s, 6*s, 6*s, 8*s);
                    
                    ctx.fillStyle = adjustColor('#4a90c9', b);
                    ctx.fillRect(8*s, 4*s, 4*s, 2*s);
                    ctx.fillRect(7*s, 6*s, 3*s, 6*s);
                    
                    ctx.fillStyle = adjustColor('#6bc4f7', b);
                    ctx.fillRect(9*s, 3*s, 2*s, 2*s);
                    ctx.fillRect(8*s, 5*s, 2*s, 3*s);
                    
                    ctx.fillStyle = adjustColor('#9de0ff', b);
                    ctx.fillRect(9*s, 4*s, 1*s, 2*s);
                    ctx.fillRect(8*s, 6*s, 1*s, 2*s);
                    
                    ctx.fillStyle = adjustColor('#1a3a5c', b);
                    ctx.fillRect(8*s, 14*s, 4*s, 2*s);
                    ctx.fillRect(9*s, 16*s, 2*s, 1*s);
                    ctx.fillRect(10*s, 17*s, 1*s, 1*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(8*s, 5*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(2*s, 10*s, 1*s, 3*s);
                    ctx.fillRect(3*s, 9*s, 1*s, 1*s);
                    ctx.fillRect(17*s, 10*s, 1*s, 3*s);
                    ctx.fillRect(16*s, 9*s, 1*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#ffcc00', b);
                    ctx.fillRect(3*s, 3*s, 1*s, 1*s);
                    ctx.fillRect(16*s, 5*s, 1*s, 1*s);
                }
            },
            {
                name: "Escudo Plus",
                id: "shield",
                draw: function(ctx, s, brightness = 0) {
                    const b = brightness;
                    
                    function adjustColor(hex, amount) {
                        let r = parseInt(hex.slice(1,3), 16) + amount;
                        let g = parseInt(hex.slice(3,5), 16) + amount;
                        let bl = parseInt(hex.slice(5,7), 16) + amount;
                        r = Math.max(0, Math.min(255, r));
                        g = Math.max(0, Math.min(255, g));
                        bl = Math.max(0, Math.min(255, bl));
                        return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + bl.toString(16).padStart(2,'0');
                    }
                    
                    ctx.fillStyle = adjustColor('#4a4a6a', b);
                    ctx.fillRect(5*s, 2*s, 10*s, 3*s);
                    ctx.fillRect(4*s, 5*s, 12*s, 8*s);
                    ctx.fillRect(5*s, 13*s, 10*s, 2*s);
                    ctx.fillRect(6*s, 15*s, 8*s, 2*s);
                    ctx.fillRect(8*s, 17*s, 4*s, 2*s);
                    ctx.fillRect(9*s, 19*s, 2*s, 1*s);
                    
                    ctx.fillStyle = adjustColor('#6a6a9a', b);
                    ctx.fillRect(5*s, 2*s, 10*s, 1*s);
                    ctx.fillRect(4*s, 5*s, 1*s, 8*s);
                    ctx.fillRect(5*s, 3*s, 1*s, 2*s);
                    
                    ctx.fillStyle = adjustColor('#2a2a4a', b);
                    ctx.fillRect(15*s, 5*s, 1*s, 8*s);
                    ctx.fillRect(14*s, 13*s, 1*s, 2*s);
                    
                    ctx.fillStyle = adjustColor('#d4a017', b);
                    ctx.fillRect(9*s, 5*s, 2*s, 10*s);
                    ctx.fillRect(6*s, 8*s, 8*s, 3*s);
                    
                    ctx.fillStyle = adjustColor('#f4c542', b);
                    ctx.fillRect(9*s, 5*s, 1*s, 9*s);
                    ctx.fillRect(6*s, 8*s, 7*s, 1*s);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(6*s, 3*s, 1*s, 1*s);
                    ctx.fillRect(9*s, 6*s, 1*s, 1*s);
                }
            }
        ];
        
        const previewsDiv = document.getElementById('previews');
        const buttonsDiv = document.getElementById('buttons');
        
        icons.forEach(icon => {
            const container = document.createElement('div');
            container.className = 'icon-container';
            container.innerHTML = `<h3>${icon.name}</h3>`;
            
            // Canvas sprite sheet 40x20 (real)
            const canvas = document.createElement('canvas');
            canvas.width = 40;
            canvas.height = 20;
            canvas.id = icon.id;
            const ctx = canvas.getContext('2d');
            
            // Desenhar 2 estados horizontalmente
            icon.draw(ctx, 1, 0);  // Normal (x=0)
            ctx.save();
            ctx.translate(20, 0);
            icon.draw(ctx, 1, -20);  // Pressed/darker (x=20)
            ctx.restore();
            
            // Canvas ampliado para preview
            const canvasPreview = document.createElement('canvas');
            canvasPreview.width = 160;
            canvasPreview.height = 80;
            canvasPreview.style.imageRendering = 'pixelated';
            const ctxP = canvasPreview.getContext('2d');
            
            icon.draw(ctxP, 4, 0);
            ctxP.save();
            ctxP.translate(80, 0);
            icon.draw(ctxP, 4, -20);
            ctxP.restore();
            
            container.appendChild(canvasPreview);
            
            const states = document.createElement('div');
            states.className = 'states';
            states.innerHTML = '<span>Normal</span><span>Pressed</span>';
            container.appendChild(states);
            
            container.appendChild(canvas);
            previewsDiv.appendChild(container);
            
            // Bot√£o
            const btn = document.createElement('button');
            btn.textContent = 'üì• ' + icon.name;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = 'upgrade_btn.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            buttonsDiv.appendChild(btn);
        });
    </script>
</body>
</html>
