<!DOCTYPE html>
<html>
<head>
    <title>NPC Shop Large Button Generator (108x40)</title>
    <style>
        body {
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: Arial, sans-serif;
            color: white;
        }
        .preview {
            display: flex;
            gap: 40px;
            margin: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-container {
            text-align: center;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #555;
            image-rendering: pixelated;
            background: #1a1a1a;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            background: #4a7c4a;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #5a9c5a; }
        .buttons { margin-top: 20px; }
        h3 { margin: 5px 0 10px 0; color: #aaa; font-size: 12px; }
        .states { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; font-size: 10px; color: #888; }
        .zoom-preview {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .zoom-box {
            text-align: center;
        }
        .zoom-label { font-size: 10px; color: #666; margin-top: 5px; }
        .color-inputs {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .color-input label { font-size: 12px; color: #aaa; }
        .color-input input { width: 60px; height: 30px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üè™ NPC Shop Large Button Generator</h1>
    <p style="color:#888;">Formato: 108x40px (2 estados verticais: Normal em cima, Pressed embaixo)</p>
    
    <div class="color-inputs">
        <div class="color-input">
            <label>Background Top</label>
            <input type="color" id="bgTop" value="#3a5a3a">
        </div>
        <div class="color-input">
            <label>Background Bottom</label>
            <input type="color" id="bgBottom" value="#2a4a2a">
        </div>
        <div class="color-input">
            <label>Border</label>
            <input type="color" id="borderColor" value="#5a8a5a">
        </div>
        <div class="color-input">
            <label>Inner Border</label>
            <input type="color" id="innerBorder" value="#4a7a4a">
        </div>
        <div class="color-input">
            <label>Icon Color</label>
            <input type="color" id="iconColor" value="#ffd700">
        </div>
    </div>
    
    <button onclick="generateIcon()">üîÑ Regenerate</button>
    
    <div class="preview" id="previews"></div>
    
    <div class="zoom-preview" id="zoomPreviews"></div>
    
    <div class="buttons">
        <button onclick="downloadImage()">üíæ Download npcshop_large.png</button>
    </div>

    <script>
        let mainCanvas, mainCtx;
        
        function generateIcon() {
            const previewsDiv = document.getElementById('previews');
            previewsDiv.innerHTML = '';
            
            const bgTop = document.getElementById('bgTop').value;
            const bgBottom = document.getElementById('bgBottom').value;
            const borderColor = document.getElementById('borderColor').value;
            const innerBorder = document.getElementById('innerBorder').value;
            const iconColor = document.getElementById('iconColor').value;
            
            // Main canvas 108x40 (contains both states vertically)
            const container = document.createElement('div');
            container.className = 'icon-container';
            container.innerHTML = '<h3>Full Image (108x40)</h3>';
            
            mainCanvas = document.createElement('canvas');
            mainCanvas.width = 108;
            mainCanvas.height = 40;
            mainCtx = mainCanvas.getContext('2d');
            
            // Draw Normal state (top half, y=0-19)
            drawButton(mainCtx, 0, 0, bgTop, bgBottom, borderColor, innerBorder, iconColor, false);
            
            // Draw Pressed state (bottom half, y=20-39)
            drawButton(mainCtx, 0, 20, bgTop, bgBottom, borderColor, innerBorder, iconColor, true);
            
            container.appendChild(mainCanvas);
            previewsDiv.appendChild(container);
            
            // Separate previews
            const statesDiv = document.createElement('div');
            statesDiv.className = 'states';
            
            // Normal state preview
            const normalContainer = document.createElement('div');
            normalContainer.innerHTML = '<span>Normal State:</span>';
            const normalCanvas = document.createElement('canvas');
            normalCanvas.width = 108;
            normalCanvas.height = 20;
            normalCanvas.style.cssText = 'width: 216px; height: 40px;';
            const normalCtx = normalCanvas.getContext('2d');
            drawButton(normalCtx, 0, 0, bgTop, bgBottom, borderColor, innerBorder, iconColor, false);
            normalContainer.appendChild(normalCanvas);
            statesDiv.appendChild(normalContainer);
            
            // Pressed state preview
            const pressedContainer = document.createElement('div');
            pressedContainer.innerHTML = '<span>Pressed State:</span>';
            const pressedCanvas = document.createElement('canvas');
            pressedCanvas.width = 108;
            pressedCanvas.height = 20;
            pressedCanvas.style.cssText = 'width: 216px; height: 40px;';
            const pressedCtx = pressedCanvas.getContext('2d');
            drawButton(pressedCtx, 0, 0, bgTop, bgBottom, borderColor, innerBorder, iconColor, true);
            pressedContainer.appendChild(pressedCanvas);
            statesDiv.appendChild(pressedContainer);
            
            previewsDiv.appendChild(statesDiv);
            
            // Zoomed preview
            const zoomDiv = document.getElementById('zoomPreviews');
            zoomDiv.innerHTML = '<h3>4x Zoom Preview:</h3>';
            const zoomCanvas = document.createElement('canvas');
            zoomCanvas.width = 432;
            zoomCanvas.height = 160;
            zoomCanvas.style.cssText = 'border: 1px solid #555; background: #1a1a1a;';
            const zoomCtx = zoomCanvas.getContext('2d');
            zoomCtx.imageSmoothingEnabled = false;
            zoomCtx.drawImage(mainCanvas, 0, 0, 432, 160);
            zoomDiv.appendChild(zoomCanvas);
        }
        
        function drawButton(ctx, x, y, bgTop, bgBottom, borderColor, innerBorder, iconColor, pressed) {
            const w = 108;
            const h = 20;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(x, y, x, y + h);
            if (pressed) {
                gradient.addColorStop(0, darkenColor(bgBottom, 20));
                gradient.addColorStop(1, darkenColor(bgTop, 20));
            } else {
                gradient.addColorStop(0, bgTop);
                gradient.addColorStop(1, bgBottom);
            }
            
            // Fill background with rounded corners effect
            ctx.fillStyle = gradient;
            ctx.fillRect(x + 1, y + 1, w - 2, h - 2);
            
            // Outer border
            ctx.strokeStyle = pressed ? darkenColor(borderColor, 30) : borderColor;
            ctx.lineWidth = 1;
            roundRect(ctx, x + 0.5, y + 0.5, w - 1, h - 1, 3, false, true);
            
            // Inner highlight (top)
            if (!pressed) {
                ctx.strokeStyle = lightenColor(innerBorder, 20);
                ctx.beginPath();
                ctx.moveTo(x + 3, y + 2);
                ctx.lineTo(x + w - 3, y + 2);
                ctx.stroke();
            }
            
            // Inner shadow (bottom) for pressed
            if (pressed) {
                ctx.strokeStyle = darkenColor(borderColor, 40);
                ctx.beginPath();
                ctx.moveTo(x + 3, y + 2);
                ctx.lineTo(x + w - 3, y + 2);
                ctx.stroke();
            }
            
            // Draw shop/coin bag icon on the left side
            drawShopIcon(ctx, x + 6, y + 3, iconColor, pressed);
        }
        
        function drawShopIcon(ctx, x, y, color, pressed) {
            const brightness = pressed ? -30 : 0;
            const c = adjustColor(color, brightness);
            const dark = darkenColor(c, 40);
            const light = lightenColor(c, 40);
            
            // Draw a small coin/shop bag icon (14x14 area)
            // Simple gold coin bag
            ctx.fillStyle = c;
            
            // Bag body
            ctx.fillRect(x + 2, y + 5, 10, 8);
            
            // Bag top (tied part)
            ctx.fillRect(x + 4, y + 3, 6, 2);
            ctx.fillRect(x + 5, y + 1, 4, 2);
            
            // Bag tie
            ctx.fillStyle = dark;
            ctx.fillRect(x + 5, y + 4, 4, 1);
            
            // Coin $ symbol on bag
            ctx.fillStyle = dark;
            ctx.fillRect(x + 6, y + 6, 2, 5);
            ctx.fillRect(x + 5, y + 7, 4, 1);
            ctx.fillRect(x + 5, y + 9, 4, 1);
            
            // Highlight
            ctx.fillStyle = light;
            ctx.fillRect(x + 3, y + 6, 1, 3);
        }
        
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }
        
        function adjustColor(hex, amount) {
            let r = parseInt(hex.slice(1,3), 16) + amount;
            let g = parseInt(hex.slice(3,5), 16) + amount;
            let b = parseInt(hex.slice(5,7), 16) + amount;
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            b = Math.max(0, Math.min(255, b));
            return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + b.toString(16).padStart(2,'0');
        }
        
        function darkenColor(hex, amount) {
            return adjustColor(hex, -amount);
        }
        
        function lightenColor(hex, amount) {
            return adjustColor(hex, amount);
        }
        
        function downloadImage() {
            if (!mainCanvas) {
                alert('Generate the icon first!');
                return;
            }
            const link = document.createElement('a');
            link.download = 'npcshop_large.png';
            link.href = mainCanvas.toDataURL('image/png');
            link.click();
        }
        
        // Initial generation
        generateIcon();
        
        // Regenerate on color change
        document.querySelectorAll('input[type="color"]').forEach(input => {
            input.addEventListener('input', generateIcon);
        });
    </script>
</body>
</html>
